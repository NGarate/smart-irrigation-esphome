# ESPHome Secrets Configuration template
# Copy this file and update with your actual credentials

# WiFi Configuration
wifi_ssid: "Your_WiFi_Network_Name"
wifi_pswd: "Your_WiFi_Password"

# Access Point Configuration (fallback hotspot)
app_pswd: "fallback-hotspot-password"

# Home Assistant API Encryption Key
# Generate with: openssl rand -base64 32
encryption_key: "your-32-character-api-encryption-key-here"

# Over-The-Air Update Password
ota_pswd: "your-ota-password-here" 